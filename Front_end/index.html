<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>CRUDS</title>
  </head>

  <body>
    <div class="title text-center my-3">
      <h1>CRUD with API</h1>
    </div>
    <div class="container border p-3 my-5 rounded shadow">
      <label for="productName">Product Name</label>
      <input class="form-control my-3" type="text" id="productName" />
      <label for="productPrice">Product Price</label>
      <input class="form-control my-3" type="number" id="productPrice" />
      <label for="productDesc">Product Description</label>
      <textarea
        class="form-control my-3"
        name=""
        id="productDesc"
        cols="30"
        rows="10"
      ></textarea>
      <button id="add" class="btn btn-outline-primary">Add Product</button>
      <button id="update" class="btn btn-outline-success">
        Update Product
      </button>
    </div>
    <div class="container my-5">
      <label for="searchInput">Search Products</label>
      <input
        class="form-control my-3"
        type="text"
        id="searchInput"
        placeholder="Enter product name"
      />
      <!-- <button id="searchBtn" class="btn btn-outline-primary">Search</button> -->

      <table class="table text-center table-hover text-white">
        <thead></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
